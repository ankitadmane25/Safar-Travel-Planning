<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Plan</title>
  <style>
    body {
      background-color: #cdc3b2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-left: 10px;
    }
    .head {
      background: linear-gradient(45deg, #d4953e, rgb(155, 107, 4), #da4804);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo-title-container {
      display: flex;
      align-items: center;
    }
    .title {
      font-size: 2.5rem;
      color: rgba(227, 225, 225, 0.842);
      margin-left: 20px;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      width: 100%;
      max-width: 250px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
    }
    .cost {
      font-weight: bold;
      color: green;
    }
    
    .btn {
            padding: 10px;
            border-radius: 10px;
            width: 100px;
            background-color: aliceblue;
            border: none;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #d4953e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    
    @media (max-width: 768px) {
      .head {
        flex-direction: column;
        text-align: center;
      }
      .logo {
        margin: 0;
      }
      .title {
        font-size: 1.5rem;
      }
      .card {
        max-width: 180px;
      }
    }
    @media (max-width: 480px) {
      .title {
        font-size: 1.3rem;
      }
      .card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="head">
      <div class="logo-title-container">
        <img src="logo.png" class="logo" alt="Logo" height="80px" width="100px" />
        <h1 class="title">Safar</h1>
      </div>
    </div>
  
  </nav>
  
  <div class="container">
    <h2>Your Travel Plan</h2>
    <p>
      <strong id="userName"></strong>, your trip from 
      <strong id="fromDistrict"></strong> to 
      <strong id="toDistrict"></strong> for 
      <strong id="numTravelers"></strong> people using a 
      <strong id="vehicleType"></strong> will cost approximately 
      <span class="cost" id="budget">Calculating...</span>.
    </p>
    
    <h3>Recommended Places:</h3>
    <div id="placesContainer" class="card-container">
      <p>Loading places...</p>
    </div>
  </div>

    // Filter recommended places based on destination district (capitalized key)
    const displayDistrict = toDistrict.charAt(0).toUpperCase() + toDistrict.slice(1);
    const filteredPlaces = allPlaces[displayDistrict] || [];
    const placesContainer = document.getElementById('placesContainer');
    
    if (filteredPlaces.length > 0) {
      placesContainer.innerHTML = "";
      filteredPlaces.forEach(place => {
      const card = document.createElement('div'); 
      card.className = 'card';
      card.innerHTML = `
        <img src="${place.img}" alt="${place.name}">
        <div class="card-content">
        <h3>${place.name}</h3>
        <button class="btn" onclick="window.location.href='placeDetails.html?place=' + encodeURIComponent('${place.name}')">See More</button>
        </div>
      `;
      placesContainer.appendChild(card);
    });
    } else {
      placesContainer.innerHTML = `<p>No places available in <strong>${displayDistrict}</strong> for this category.</p>`;
    }
