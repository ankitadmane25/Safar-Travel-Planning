<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Safar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .login-container input:focus {
            border-color: #d4953e;
            box-shadow: 0 0 5px rgba(212, 149, 62, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #d4953e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #b37a2e;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success-message {
            color: green;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
   
    <div class="login-container">
        <img src="  logo.png" alt="Safar Logo" class="logo">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message" class="error-message"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA890SKxHYlOOCx5CZVrGjJwy_RvePD3Tc",
            authDomain: "safar-sign-up-and-login.firebaseapp.com",
            projectId: "safar-sign-up-and-login",
            storageBucket: "safar-sign-up-and-login.appspot.com",
            messagingSenderId: "340257717905",
            appId: "1:340257717905:web:aaa7ea659e1bb1a4f40930",
            measurementId: "G-EYY432MQJY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Sign in with Firebase Authentication
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Successful login
                    messageDiv.textContent = "Successful login! Redirecting...";
                    messageDiv.className = "success-message";
                    setTimeout(() => {
                        window.location.href = 'admin ppanel.html'; // Redirect to a1.html
                    }, 1500);
                })
                .catch((error) => {
                    // Show error message
                    messageDiv.textContent = "Incorrect email or password.";
                    messageDiv.className = "error-message";
                });
        });
    </script>
</body>
</html>
