<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #cdc3b2;
            line-height: 1.6;
        }
        .logo{
            margin-left: 10px ;
        }
        .head{  
            background: linear-gradient(45deg, #d4953e,rgb(155, 107, 4), #da4804);
            display: flex;
            flex-direction: row;
        }
        .title{
            font-size: 40px;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;      
            color: rgba(247, 237, 227, 0.842);
            margin-left: 15px;
        }

        .travel-form {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .travel-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        label {
            font-size: 1rem;
            margin: 10px 0 5px;
            display: block;
            color: #555;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #d4953e,rgb(155, 107, 4), #da4804);
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #d4953e,rgb(155, 107, 4), #da4804);
        }

        .result {
            margin-top: 30px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .result h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .result ul {
            list-style: none;
            padding-left: 0;
        }

        .result li {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                font-size: 1.8rem;
                padding: 15px;
            }

            .travel-form {
                padding: 20px;
                max-width: 100%;
            }

            .travel-form h2 {
                font-size: 1.6rem;
            }

            label {
                font-size: 0.9rem;
            }

            select, input[type="number"], input[type="text"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }

            .result h3 {
                font-size: 1.3rem;
            }

            .result li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="head">
        <img src="logo.png" class="logo" height="100px" width="120px">
        <h1 class="title">Safar</h1>
    </div>

    <section class="travel-form">
        <h2>Plan Your Trip</h2>
        <form id="travelForm">
            <!-- Personal Information -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" placeholder="Enter number of travelers" required>

            <!-- Trip Information -->
            <label for="placeType">Type of Place:</label>
            <select id="placeType">
                <option value="hillStation">Hill Station</option>
                <option value="beach">Beach</option>
                <option value="heritage">Heritage</option>
                <option value="wildlife">Wildlife Sanctuary</option>
            </select>
            <label for="district">From District:</label>
            <select id="district1">
                <option value="pune">Pune</option>
                <option value="raigad">Raigad</option>
                <option value="satara">Satara</option>
                <option value="aurangabad">Aurangabad</option>
                <option value="chandrapur">Chandrapur</option>
                <option value="sindhudurg">Sindhudurg</option>
                <option value="nagpur">Nagpur</option>
                <option value="ratnagiri">Ratnagiri</option>
                <option value="kolhapur">Kolhapur</option>
                <option value="thane">Thane</option>
                <option value="nashik">Nashik</option>
            </select>

            <label for="district">To District:</label>
            <select id="district">
                <option value="pune">Pune</option>
                <option value="raigad">Raigad</option>
                <option value="satara">Satara</option>
                <option value="aurangabad">Aurangabad</option>
                <option value="chandrapur">Chandrapur</option>
                <option value="sindhudurg">Sindhudurg</option>
                <option value="nagpur">Nagpur</option>
                <option value="ratnagiri">Ratnagiri</option>
                <option value="kolhapur">Kolhapur</option>
                <option value="thane">Thane</option>
                <option value="nashik">Nashik</option>
            </select>

            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType">
                <option value="Bike">Bike</option>
                <option value="Car">Car</option>
                <option value="Bus">Bus</option>
                <option value="Train">Train</option>
            </select>

            <label for="budget">Budget (INR):</label>
            <input type="number" id="budget" placeholder="Enter your budget" required>

            <button type="submit">Find Places</button>
        </form>

        <!--<div id="result" class="result">
        </div>-->
    </section>

    <script>
        document.getElementById('travelForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const name = document.getElementById('name').value;
            const travelers = document.getElementById('travelers').value;
            const fromDistrict = document.getElementById('district1').value;
            const toDistrict = document.getElementById('district').value;
            const placeType = document.getElementById('placeType').value;
            const vehicleType = document.getElementById('vehicleType').value;
            const budget = document.getElementById('budget').value;
        
            // Redirect to result page with user data in the URL
            window.location.href = `res.html?name=${name}&travelers=${travelers}&fromDistrict=${fromDistrict}&toDistrict=${toDistrict}&placeType=${placeType}&vehicleType=${vehicleType}&budget=${budget}`;
        });
        </script>
        </body>
</html>
